<table class="item-list">
    <tr>
        <th><h3 class="item-header"><label>{{localize "CDBE.ui.armas"}}</label></h3></th>
        <th><h3 class="item-header"><label>{{localize "CDBE.ui.entrenado"}}</label></h3></th>
        <th><h3 class="item-header"><label>{{localize "CDBE.ui.pd"}}</label></h3></th>
        <th><h3 class="item-header"><label>{{localize "CDBE.ui.nivel"}}</label></h3></th>
        <th><h3 class="item-header"><label>{{localize "CDBE.ui.nt"}}</label></h3></th>
        <th class="item-controls">
            <a class="item-create" data-type="arma"><i class="fas fa-plus"></i></a>
        </th>
    </tr>
    {{#each Armas as |item id|}}
        <tr data-item-id="{{item._id}}">
            <td>
                <label>{{item.name}}</label>
            </td>
            <td style="text-align: center;">
                {{#if (eq item.system.entrenado true)}}
                    <a class="entrenado-toggle" data-id="{{item._id}}"><i class="fa-solid fa-square"></i></a>
                {{else}}
                    <a class="entrenado-toggle" data-id="{{item._id}}"><i class="fa-regular fa-square"></i></a>
                {{/if}}
            </td>
            <td style="text-align: center;">
                <label>{{item.system.pd}}</label>
            </td>
            <td style="text-align: center;">
                <label>{{item.system.nivel}}</label>
            </td>
            <td style="text-align: center;">
                <label>{{item.system.nt}}</label>
            </td>
            <td class="item-controls">
                <a class="item-edit" data-id="{{item._id}}"><i class="fas fa-edit"></i></a>
                <a class="item-delete" data-id="{{item._id}}"><i class="fas fa-trash"></i></a>
            </td>
            
        </tr>
    {{/each}}
</table>
