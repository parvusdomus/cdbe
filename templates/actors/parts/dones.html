<table class="item-list">
    <tr>
        <th><h3 class="item-header"><label>{{localize "CDBE.ui.dones"}}</label></h3></th>
        <th></th>
        <th></th>
        <th style="width: 20px;"><h3 class="item-header"><label>{{localize "CDBE.ui.fatiga"}}</label></h3></th>
        <th style="width: 20px;"><h3 class="item-header"><label>{{localize "CDBE.ui.pd"}}</label></h3></th>
        <th class="item-controls" style="width: 20px;">
            <a class="item-create" data-type="don"><i class="fas fa-plus"></i></a>
        </th>
    </tr>
    {{#each Dones as |item id|}}
        <tr data-item-id="{{item._id}}">
            <td>
                <label>{{item.name}}</label>
            </td>
            <td style="text-align: center;"></td>
            <td style="text-align: center;"></td>
            <td style="text-align: center;">
                {{#if (eq item.system.fatiga true)}}
                    <a class="fatiga-toggle" data-id="{{item._id}}"><i class="fa-solid fa-square"></i></a>
                {{else}}
                    <a class="fatiga-toggle" data-id="{{item._id}}"><i class="fa-regular fa-square"></i></a>
                {{/if}}
            </td>
            <td style="text-align: center;"><label>{{item.system.pd}}</label></td>
            <td class="item-controls">
                <a class="item-edit" data-id="{{item._id}}"><i class="fas fa-edit"></i></a>
                <a class="item-delete" data-id="{{item._id}}"><i class="fas fa-trash"></i></a>
            </td>
            
        </tr>
    {{/each}}
</table>
